<div class="book-item">
  <favorite-star [favorited]="book.favorited"></favorite-star>
  <div class="image cursor-pointer" (click)="navigateToBookDetail()">
    <div>
      <img class="img-fluid" src="{{bookImgURL}}" alt="">
    </div>
  </div>
  <div class="book-name cursor-pointer" (click)="navigateToBookDetail()">{{book.bookName}}</div>
  <button class="btn btn-blue width-100-per" (click)="addBookToCart()">Thêm vào giỏ sách</button>
</div>
